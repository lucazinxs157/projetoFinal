<ion-header>
  <ion-toolbar>
    <ion-title>Informações do Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-note slot="end">{{ nome }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Idade</ion-label>
      <ion-note slot="end">{{ idade }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
